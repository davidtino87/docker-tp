version: "3.9"

services:
  # ================================
  # FRONTEND - React + Vite
  # ================================
  frontend:
    container_name: vite-react
    build:
      context: ./services/frontend/ecom
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./services/frontend/ecom:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network
    labels:
      - "caddy=frontend.${DOMAIN:-localhost}"
      - "caddy.reverse_proxy={{upstreams 5173}}"

  # ================================
  # BACKEND - FastAPI
  # ================================
  backend:
    container_name: fastapi-backend
    build:
      context: ./services/backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./services/backend:/app
      - /app/__pycache__
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@ecom_db:5432/${POSTGRES_DB}
    depends_on:
      ecom_db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_network
      - db_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "caddy=api.${DOMAIN:-localhost}"
      - "caddy.reverse_proxy={{upstreams 8000}}"

  # ================================
  # DATABASE - PostgreSQL
  # ================================
  ecom_db:
    image: postgres:16-alpine
    container_name: ecom_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infrastructure/database/init:/docker-entrypoint-initdb.d:ro
      - ./infrastructure/database/backups:/backups
    restart: unless-stopped
    networks:
      - db_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
    ports:
      - "5432:5432"



# ================================
# VOLUMES
# ================================
volumes:
  pgdata:
    driver: local


# ================================
# NETWORKS
# ================================
networks:
  app_network:
    driver: bridge
  db_network:
    driver: bridge
    internal: true 