# ================================
# CONFIGURATION DE PRODUCTION
# ================================

services:
  # ================================
  # FRONTEND
  # ================================
  frontend:
    container_name: vite-react
    build:
      context: ./services/frontend/ecom
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=/api
    restart: unless-stopped
    environment:
      - VITE_API_URL=/api
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app_network
    depends_on:
      backend:
        condition: service_healthy

  # ================================
  # BACKEND
  # ================================
  backend:
    container_name: fastapi-backend
    build:
      context: ./services/backend
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@ecom_db:5432/${POSTGRES_DB}
    restart: unless-stopped
    networks:
      - app_network
      - db_network
    depends_on:
      ecom_db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # DATABASE
  # ================================
  ecom_db:
    image: postgres:16-alpine
    container_name: ecom_db
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infrastructure/database/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    networks:
      - db_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ================================
  # ADMINER
  # ================================
  adminer:
    image: adminer:latest
    container_name: db-admin
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: ecom_db
      ADMINER_DESIGN: pepa-linha
    networks:
      - db_network
      - app_network
    depends_on:
      ecom_db:
        condition: service_healthy

  # ================================
  # CADDY
  # ================================
  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    environment:
      - FRONTEND_TARGET_PORT=80
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network
    depends_on:
      - frontend
      - backend
      - adminer

  # ================================
  # CLOUDFLARE TUNNEL
  # ================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    environment:
      TUNNEL_TOKEN: ${CF_TUNNEL_TOKEN}
    command: tunnel run
    networks:
      - app_network
    depends_on:
      - caddy

# ================================
# VOLUMES
# ================================
volumes:
  pgdata:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

# ================================
# NETWORKS
# ================================
networks:
  app_network:
    driver: bridge
  db_network:
    driver: bridge
    internal: true
